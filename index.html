<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Scraped Data</title>
    <style>
      .product {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        margin: 10px;
        width: 200px;
        text-align: center;
        display: inline-block;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }
      .product img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Scraped Products</h1>
    <div id="products"></div>

    <script>
      const getData = async () => {
        const res = await fetch("data.json"); // fetch JSON file
        const data = await res.json(); // parse JSON data

        const container = document.getElementById("products");

        data.forEach((item, index) => {
          const productDiv = document.createElement("div");
          productDiv.className = "product";
          productDiv.innerHTML = `
            <img src="${item.imageSrc}" alt="${item.titleText}" />
            <h3>${index}-${item.titleText}</h3>
            <p><strong>Price:</strong> ${item.price}</p>
          `;
          container.appendChild(productDiv);
        });
      };

      getData(); // call the function
    </script>
  </body>
</html>
